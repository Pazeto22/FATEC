    <!-- Resultado -->

    <section id="Resultados"></section>

    <!-- Entrada de dados -->
    <div class="container my-3">
        <div class="row" id="iDados">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="PDados">Insira os dados manualmente separando-os por ponto e vírgula (;)</label>
                    <textarea name="Dados" class="form-control my-1" id="PDados" rows="7"
                        placeholder="Não use outros separadores. Não deixe um ponto e vírgula após o último elemento."></textarea>
                </div>
                <hr>
                <label for="#fileDesc" class="my-3">Insira os dados automaticamente enviando um arquivo</label>
                <input type="file" class="butn btnenviar" onchange="lerArq()" id="fileDesc" accept=".csv , .txt">
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="PVar">Insira o nome da variável pesquisada</label>
                    <input type="text" name="Vari" id="PVar" class="form-control">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="processos" id="popula" value="0" checked>
                    <label class="form-check-label" for="popula">População</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="processos" id="amost" value="1">
                    <label class="form-check-label" for="amost">Amostra</label>
                </div>
                <div class="form-group">
                    <label for="vars">Selecione o tipo de variavel</label>
                    <select name="variaveis" class="form-control" id="vars">
                        <option disabled selected>Selecione...</option>
                        <option>Quantitativa Discreta</option>
                        <option>Quantitativa Contínua</option>
                        <option>Qualitativa Nominal</option>
                        <option data-toggle="modal" data-target="#modalExemplo">Qualitativa Ordinal</option>
                    </select>
                </div>
                <hr>
                <div class="form-group">
                    <label for="ems">Selecione a medida separatriz</label>
                    <select name="mseparatriz" class="form-control" id="ems" onchange="shazamMedida()">
                        <option selected>Selecione...</option>
                        <option>Quartil</option>
                        <option>Quintil</option>
                        <option>Decil</option>
                        <option>Percentil</option>
                    </select>
                    <input class="custom-range my-3" type="range" min="0" max="0" value="0" step="1" class="bms"
                        id="barraMS">
                </div>
                <p id="valorBMS"></p>
            </div>
        </div>
    </div>
</body>
