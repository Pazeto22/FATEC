<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>GHYD Statistics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dados.css">
    <link rel="stylesheet" href="css/barramedidaseparatiz.css">
    <script src="js/dados.js"></script>
</head>

<body onload="shazamBarra()">
    <header>
        <h1 class="cabeçalho">
            <img class="logo" src="./images/home-logo.png" alt="">
        </h1>
    </header>
    <section id="S2">
        <section id="iDados">
                Insira os dados manualmente separando-os por ponto e vírgula (;).<br><br>
                <textarea name="Dados" id="PDados" cols="60" rows="7" style="resize: vertical"></textarea><br>
                <p id="s2ex">Não use outros separadores. Não deixe um ponto e vírgula após o último elemento.</p>
        </section>
        <section id="Variável">
        <div class="container">
        <div class="row d-flex justify-content-center" id="rowx2">
            <div class="col-xs-6" id="pt1">
                Insira o nome da variável pesquisada<br>
                <input type="text" name="Vari" id="PVar"> <br><br>
                <input type="radio" name="processos" value="0" checked>População    ⠀⠀
                <input type="radio" name="processos" value="1">Amostra<br><br>
                <label for="#vars">Selecione o tipo de variavel</label><br>
                <select name="variaveis" id="vars">
                    <option selected>Selecione...</option>
                    <option>Quantitativa Discreta</option>
                    <option>Quantitativa Contínua</option>
                    <option>Qualitativa Nominal</option>
                    <option>Qualitativa Ordinal</option>
                </select>
                <div id="ordem"></div>
            </div>
            <div class="col-xs-6" id="pt2">
                    <label for="#ems">Selecione a medida separatiz</label><br>
                    <select name="mseparatriz" id="ems" onchange="shazamMedida()">
                    <option selected>Selecione...</option>
                    <option>Quartil</option>
                    <option>Quintil</option>
                    <option>Decil</option>
                    <option>Percentil</option>
                    </select><br><br>
                    <input type="range" min="0" max="0" value="0" step="1" class="bms" id="barraMS">
                    <p id="valorBMS">-</p>
            </div>
            </div>
            </div>
            <p id="Confirmar"><input type="button" value="Confirmar" onclick="shazam()"></p>
        </section>
        
    </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->

    <script>document.addEventListener("change", isOrdinal);</script>
</body>

</html>
