<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trabalho de Estatística</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <h1 class="cabeçalho">
            <img class="logo" src="./images/home-logo.png" alt="">
        </h1>
    </header>

    <div class="background">
        <div class="layer"></div>
    </div>
    <section>
        <div id='interp'>
            <p>Faça o login para entrar no interpretador de dados:</p>
        </div>
        <div>
            <p>
                <label>E-mail:</label>
                <input type="text" name="usuário" id="usuário">
            </p>

            <p>
                <label>Senha:</label>
                <input type="text" name="senha" id="senha">
            </p>

            <p>
                <input type="button" value="Entrar">
                <input type="button" value="Registrar">
            </p>
        </div>

    </section>
</body>
</html>
